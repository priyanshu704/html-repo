<!DOCTYPE html>
<html>
    <head><title>LUNAR ECLIPSE</title>
    <style>
        *{
            box-sizing: border-box;
        }
       
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            margin: 0;
        }

        #container {
            position: relative;
            width: 200px;
            height: 200px;
        }

        #moon {
            position: absolute;
            width: 20%;
            height: 20%;
            background-color: #f0f0f0;
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        #eclipse {
            position: absolute;
            width: 20%;
            height: 20%;
            background-color: #000;
            border-radius: 50%;
            animation: eclipse-animation 5s infinite;
        }

        @keyframes eclipse-animation {
            0% {
                    transform: translateX(100%);
            }
            100% {
                    transform: translateX(-100%);
            }
        }  

    </style></head>
    <body>
        <div id="container"></div>
        <DIV id="moon"></DIV>
            <div id="eclipse"></div>
        </DIV>
    </body>
</html>
