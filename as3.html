<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dropdown Nav Bar</title>
<style>
 nav{
display:block;
position:absolute;
top:0;
width:100%;
background-color:green;
}
li
{
display:inline;
margin-right:20px;
font-size:25px;
}
a:link{
color:white;
}
a:hover{
color:orange;
}
li>ul{
display:none;
}
li:hover ul
{
display:block;
position:absolute;
left:200px;
background-color:green;
}
li:hover ul li a:link
{
display:block;
margin-left:-30px;
}
</style>
</head>
<body>
<nav>
<ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#products">Products</a>
<ul>
                <li><a href="#engineering">Engineering</a></li>
                <li><a href="#telecom">Telecom</a></li>
                <li><a href="#energy">Energy</a></li>
                <li><a href="#finance">Finance</a></li>
                <li><a href="#consultancy">Consultancy</a></li>
            </ul></li>

        <li><a href="#services">Services</a></li>
        <li><a href="#contact">Contact</a></li>
    </ul>
</nav>
</body>
</html>
