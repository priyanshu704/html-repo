<html>
    <head>
        <title>Mouse coordinates</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <style>
        .box
        {
            border:2px solid black;
            height:800px;
            width:800px;
            background-color:skyblue;
            justify-content: center;
            align-items: center;
            display:flex;
            margin-right: auto;
            margin-left: auto;
        }
        .box p
        {
            text-align: center;
            font-size: 30px;
            font-weight: bold;;
        }
    </style>
    <body>
        <div onmousemove="get_coordinates(event)" class="box">
            <p id="coord">MOVE MOUSE POINTER ANYWHERE WITHIN BOX TO GET MOUSE COORDINATES</p>
        </div>
            <script>
                function get_coordinates(event)
                {
                    let x=event.clientX;
                    let y=event.clientY;
                    let text="X-COORDINATE="+x+" & "+"Y-COORDINATE="+y;
                    document.getElementById("coord").innerHTML=text;
                }
            </script> 
    </body>
</html>
