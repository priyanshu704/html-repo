<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>
<body>
    <h1>Student Registration Form</h1>
    
    <form action="#" method="post">
        <fieldset>
            <legend>Basic Information</legend>
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" placeholder="Enter your first name"><br><br>
            
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" placeholder="Enter your last name"><br><br>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email"><br><br>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Create a password"><br><br>
            
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob"><br><br>
            
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number"><br><br>
        </fieldset>

        <fieldset>
            <legend>Other Information</legend>
            
            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label><br><br>
            
            <label for="address">Address:</label><br>
            <textarea id="address" name="address" placeholder="Enter your address"></textarea><br><br>
            
            <label for="course">Select Course:</label>
            <select id="course" name="course">
                <option value="btech">B.Tech</option>
                <option value="mca">MCA</option>
                <option value="mba">MBA</option>
            </select><br><br>
            
            <label for="experience">Rate your experience:</label>
            <input type="range" id="experience" name="experience" min="1" max="10"><br><br>
            
            <label for="color">Favorite Color:</label>
            <select id="color" name="color">
                <option value="red">red</option>
                <option value="green">green</option>
                <option value="blue">blue</option>
                <option value="yellow">yellow</option>
                <option value="pink">pink</option>
                <option value="black">black</option>
            </select><br><br>
            
            <input type="checkbox" id="terms" name="terms">
            <label for="terms">I agree to the terms and conditions</label><br><br>
        </fieldset>
        
        <input type="submit" value="Register">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
