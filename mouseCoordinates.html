<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Coordinates</title>
</head>
<style>
    body{
        margin: 0px;
        background-color: rgb(128, 81, 148);
    }
    .box{
        height: 500px;
        width: 500px;
        border: 2px solid rgb(75, 33, 98);
        background-color: rgb(98, 57, 121);
    }
    #show{
        font-family: fantasy;
        font-size: 30px;
        font-style: italic;
        color: rgb(40, 59, 59);
        margin-left: 100px;
    }
</style>
<script>
    function cordFunction(e)
    {
        x=e.clientX;
        y=e.clientY;
        cor="Coordinates : (" + x + " , " + y + " ) ";
        document.getElementById("show").innerHTML=cor;
    }

    function clearcor(){
        document.getElementById("show").innerHTML="";
    }
</script>
<body>
   <div class="box" onmousemove="cordFunction(event)" onmouseout="clearcor()"></div>
   <p id="show"></p> 
</body>
</html>
