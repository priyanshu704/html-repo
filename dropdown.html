<!DOCTYPE html>
<html>
	<head>
		<title>Javascript|Dropdown</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<style>
		.container
		{
			padding:50px;
		}
	</style>
	<body>
		<div class="container">
			<form>
				<label>Select any file below</label>
				<select id="prgm1" onchange="drop()" required>
					<option  value="select">select</option>
					<option  value="../week2/tt.html">Time-Table</option>
					<option  value="../week2/res.html">Resume</option>
					<option  value="../week3/tim_berners.html">Tim Berners</option>
                    <option  value="../week3/w3.html">W3C</option>
					<option  value="../week4/pass.html">Passport</option>
					<option  value="../week5/h.html">Home page</option>
                    <option  value="../week5/photo_gallery.html">Photo_gallary</option>
					<option  value="../week6/lunar.html">Lunar</option>
					<option  value="../week6/pendulam.html">Pendulum</option>
					<option  value="../week7/various_box.html">Various_box</option>
					<option  value="../week7/dropdown.html">Dropdown</option>
					
				</select>
			</form>
		</div>
		<script>
		function drop()
		{
			var x = document.getElementById("prgm1").value;
			window.open(x,"_blank");
		}
		</script>
	</body>
</html>
