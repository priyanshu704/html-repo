<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        td, th {
            border: 1px solid black;
            padding: 8px;
text-align:center;
            }
.a{
text-align:right;
}
th {
            background-color: #f2f2f2;
        }
        .profile-image {
            width: 100px;
            height: auto;
        }
     </style>
</head>
<body>
    <table>
        <tr>
            <td rowspan="5" colspan="2">
                <img src="student.jpg" alt="Profile Picture" class="profile-image"><br>
            </td>
            
        </tr>
        <tr>
            <th rowspan="2" colspan="2"><b>Personal Profile</b></th>
            <th colspan="3"><b>Academic Profile</b></th>
</tr>
<tr>
            <th>Subject</th>
            <th>Max. Marks</th>
            <th>Marks Obtained</th>
        </tr>
        <tr>
            <th><b>Name</b></th>
            <td>Naman</td>
            <td>Maths</td>
            <td>100</td>
            <td>90</td>
        </tr>
        <tr>
            <th><b>Course</b></th>
            <td>MCA</td>
            <td>OOPS</td>
            <td>100</td>
            <td>95</td>
        </tr>
        <tr>
            <td colspan="2">ID No.1234</td>
            <th><b>Section</b></th>
            <td>A</td>
            <td>Web</td>
            <td>100</td>
            <td>80</td>
        </tr>
        <tr>
            <th class="a" colspan="5"><b>Total Marks</b></th>
            <th>300</th>
            <th>265</th>
        </tr>
    </table>
</body>
</html>
