<html>
    <head>
        <title>COOKIES</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <style>
        #dt
        {
		 text-align: center;
            font-size: 100px;
            border:4px solid black;
            padding:10px;
            width:600px;
			height:150px;
            background-color:pink;
        }
    </style>
    <body>
        <div id="dt"> </div>
            <script>
                setInterval(mytime,1000)
                function mytime()
                {
                    const d=new Date();
                    let hour=d.getHours();
                    let minutes=d.getMinutes();
                    let seconds=d.getSeconds();
                    var ap;
                    if(hour>12)
                    {
                        ap="PM";
                        hour=hour%12;    
                    }
                    else
                    {
                        ap="AM"
                    }
                    if(hour<10)
                    {
                        hour="0"+hour;
                    }
                    if(minutes<10)
                    {
                        minutes="0"+minutes;
                    }
                    if(seconds<10)
                    {
                        seconds="0"+seconds;
                    }
                    document.getElementById("dt").innerHTML=hour+":"+minutes+":"+seconds+" "+ap;
                }
            </script>
    </body>
</html>
